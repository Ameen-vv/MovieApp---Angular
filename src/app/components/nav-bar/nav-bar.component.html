<!-- netflix-navbar.component.html -->
<nav class="flex items-center justify-between p-4 bg-gradient-to-b from-black to-transparent  fixed z-50 w-screen">
    <div class="flex items-center">
      <!-- Netflix logo -->
      <img src="../../../assets/logo.png" alt="Netflix Logo" class="h-10 w-10">
    </div>
  
    <!-- Search bar (visible on desktop screens) -->
    <div class="hidden md:flex items-center">
      <input type="text" placeholder="Search" class="px-4 py-2 rounded-l-lg border-r-0 focus:ring-2  focus:border-transparent opacity-20">
      <button class="px-4 py-2 bg-red-800 text-white rounded-r-lg focus:outline-none focus:ring-2   opacity-30 ">
       search
      </button>
    </div>
  
    <!-- Search bar toggle button (visible on mobile screens) -->
    <button class="md:hidden px-4 py-2 bg-red-500 text-white focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50" (click)="toggleSearch()">
      Search
    </button>
  
    <!-- Search input (visible on mobile screens when toggled) -->
    <div class="fixed top-0 left-0 w-full h-full bg-red-600 bg-opacity-75 md:hidden flex items-center justify-center" [ngClass]="{'hidden' : !showSearch}" >
      <div class="flex items-center">
        <input type="text" placeholder="Search" class="px-4 py-2 rounded-l-lg border-r-0 focus:ring-2 focus:ring-red-500 focus:border-transparent">
        <button class="px-4 py-2 bg-red-500 text-white rounded-r-lg focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50" (click)="toggleSearch()">
          Close
        </button>
      </div>
    </div>
  </nav>
