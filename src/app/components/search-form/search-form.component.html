<form  class="flex w-96" (ngSubmit)="onSubmit()">
    <input type="text"
        class="w-full bg-gray-800 rounded-lg px-4 py-2 text-white focus:outline-none focus:ring focus:border-blue-300"
        placeholder="Search..." [(ngModel)] = "searchText" name="search"/>
    <button
        class="ml-4 px-4 py-2 bg-red-600 rounded-lg text-white font-bold hover:bg-red-700 focus:outline-none focus:ring focus:border-red-300">
        Search
    </button>
</form>
